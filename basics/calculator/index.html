<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input type="text" id="input" disabled>
            </div>

            <div class="btns">
                <button onclick="cal('AC')" style="background-color: #3c58e0; color: white;">AC</button>
                <button onclick="cal('CE')" style="background-color: #3c58e0; color: white;">CE</button>
                <button onclick="cal('%')">%</button>
                <button onclick="cal('/')">รท</button>
                <button onclick="cal('7')">7</button>
                <button onclick="cal('8')">8</button>
                <button onclick="cal('9')">9</button>
                <button onclick="cal('*')">x</button>
                <button onclick="cal('4')">4</button>
                <button onclick="cal('5')">5</button>
                <button onclick="cal('6')">6</button>
                <button onclick="cal('-')">-</button>
                <button onclick="cal('1')">1</button>
                <button onclick="cal('2')">2</button>
                <button onclick="cal('3')" style="margin-right: 30px;">3</button>
                <button onclick="cal('=')" class="equal-btn">=</button>
                <button onclick="cal('0')">0</button>
                <button onclick="cal('.')">โข</button>
                <button onclick="cal('+')">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
